<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speech Practice</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8fafa;
      text-align: center;
    }

    .word {
      padding: 4px 8px;
      margin: 2px;
      display: inline-block;
      border-radius: 6px;
      color: white;
    }

    .correct {
      background: lightgreen;
      color: black;
    }

    .wrong {
      background: lightcoral;
    }

    #error {
      color: red;
      margin-top: 12px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 20px;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Pronunciation Practice</h1>
  <div id="target" style="font-size: 24px;">I like pizza</div>
  <button onclick="startRecognition()">🎤 Start Speaking</button>
  <div id="result"></div>
  <div id="error"></div>

  <script>
    const expected = decodeURIComponent(new URLSearchParams(window.location.search).get("sentence")) || "I like pizza";
    document.getElementById("target").textContent = expected;

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";

    function startRecognition() {
      recognition.onstart = () => {
        recognition.start();
      };

      recognition.onresult = (event) => {
        const spoken = event.results[0][0].transcript.toLowerCase().trim();
        const expectedWords = expected.toLowerCase().split(" ");
        const spokenWords = spoken.split(" ");

        let feedback = "";
        expectedWords.forEach((word, index) => {
          if (spokenWords[index] === word) {
            feedback += `<span class='word correct'>${word}</span> `;
          } else {
            feedback += `<span class='word wrong'>${word}</span> `;
          }
        });

        document.getElementById("result").innerHTML = feedback;
        document.getElementById("error").textContent = "";
      };

      recognition.onerror = (event) => {
        if (event.error === "not-allowed") {
          document.getElementById("error").textContent = "יש לאפשר שימוש במיקרופון כדי להשתמש בתרגול.";
        } else {
          document.getElementById("error").textContent = "שגיאה: " + event.error;
        }
      };

      recognition.start();
    }
  </script>
</body>
</html>
